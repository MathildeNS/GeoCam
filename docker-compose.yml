version: "3.4"

services:
  api:
    container_name: annotation_api
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./api:/app
      - .env:/app/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://api:8000/openapi.json"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "3654:8000"
    networks:
      - annotation_nw

  frontend:
    container_name: annotation_front
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 20s
      retries: 3
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    networks:
      - annotation_nw

  db:
    container_name: annotation_db
    image: postgres:14-alpine
    healthcheck:      
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} -h 127.0.0.1"]     
      interval: 10s      
      timeout: 5s      
      retries: 3      
      start_period: 60s
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}      
      POSTGRES_USER: ${DB_USER}
    networks:
      - annotation_nw

  minio:
    container_name: annotation_minio
    image: minio/minio
    volumes:
      - minio_data:/data
    healthcheck:      
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]      
      interval: 30s      
      timeout: 20s      
      retries: 3
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}      
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server --console-address :9001 /data
    networks:
      - annotation_nw

  keycloak:
    container_name: annotation_keycloak
    image: quay.io/keycloak/keycloak:18.0.2
    ports:
      - "8888:8080"
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}   
    command: start-dev
    networks:
      - annotation_nw

volumes:
  db_data:
  minio_data:

networks:
  annotation_nw:
    external: false