stages:
  - build
  - test
  - deploy

build_api_development:
  stage: build
  script:
    - docker login ${CI_REGISTRY} -u gitlab-ci-token -p ${CI_BUILD_TOKEN}
    - docker build --target development -t ${CI_REGISTRY_IMAGE}:api-dev ./api
    - docker push ${CI_REGISTRY_IMAGE}:api-dev
  only:
    refs:
      - dev
    changes:
      - api/**/*
  tags:
    - NSCICDDOCKER

build_api_production:
  stage: build
  script:
    - docker login ${CI_REGISTRY} -u gitlab-ci-token -p ${CI_BUILD_TOKEN}
    - docker build --target production -t ${CI_REGISTRY_IMAGE}:api-latest ./api
    - docker push ${CI_REGISTRY_IMAGE}:api-latest
  only:
    refs:
      - dev
    changes:
      - api/**/*
  tags:
    - NSCICDDOCKER

build_frontend_development:
  stage: build
  script:
    - docker login ${CI_REGISTRY} -u gitlab-ci-token -p ${CI_BUILD_TOKEN}
    - docker build -t ${CI_REGISTRY_IMAGE}:frontend-dev ./frontend
    - docker push ${CI_REGISTRY_IMAGE}:frontend-dev
  only:
    refs:
      - dev
    changes:
      - frontend/**/*
  tags:
    - NSCICDDOCKER

test_api:
  stage: test
  script:
    - ./scripts/test-ci.sh
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: ./api/coverage.xml
  only:
    changes:
      - api/**/*
  tags:
    - NSCICDSHELL

deploy_api:
  stage: deploy
  image: 
    name: registry.gitlab.com/natural-solutions/ns-ansible-infrastructure:latest
  script:
    - cd /home/ansible
    - export VAULT_TOKEN="$(vault write -field=token auth/jwt/login role=gitlab-runner-annotation jwt=$CI_JOB_JWT)"
    - ansible-playbook playbooks/generate-ssh-key.yml --connection=local -e ssh_client_signer_role=geonature 
    - ansible-playbook -i inventory.py playbooks/infra.yml -t "create-key,deploy_one" -e service=api
  only:
    refs:
      - dev
    changes:
      - api/**/*
      - .gitlab-ci.yml
  variables:
    VAULT_ADDR: https://vault.natural-solutions.eu
    INVENTORY_PATH: inventories/geonature/annotation
  tags:
    - NSCICDDOCKER

deploy_frontend:
  stage: deploy
  image: registry.gitlab.com/natural-solutions/ns-ansible-infrastructure:latest
  script:
    - cd /home/ansible
    - export VAULT_TOKEN="$(vault write -field=token auth/jwt/login role=gitlab-runner-annotation jwt=$CI_JOB_JWT)"
    - ansible-playbook playbooks/generate-ssh-key.yml --connection=local -e ssh_client_signer_role=geonature 
    - ansible-playbook -i inventory.py playbooks/infra.yml -t "create-key,deploy_one" -e service=frontend
  only:
    refs:
      - dev
    changes:
      - frontend/**/*
      - .gitlab-ci.yml
  variables:
    VAULT_ADDR: https://vault.natural-solutions.eu
    INVENTORY_PATH: inventories/geonature/annotation
  tags:
    - NSCICDDOCKER
